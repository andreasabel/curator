name:    curator
version: 2.0.0.0

ghc-options:
- -optP-Wno-nonportable-include-path # workaround [Filename case on macOS · Issue #4739 · haskell/cabal](https://github.com/haskell/cabal/issues/4739)

dependencies:
- base
- rio
- pantry
- yaml
- path-io
- rio-prettyprint

library:
  source-dirs: src
  exposed-modules:
  - Curator
  dependencies:
  - Cabal
  - amazonka
  - amazonka-s3
  - blaze-html
  - bytestring
  - conduit
  - conduit-extra
  - cryptonite
  - cryptonite-conduit
  - html-conduit
  - http-client
  - http-client-tls
  - memory
  - mime-types
  - mtl
  - path
  - resourcet
  - tar
  - xml-conduit
  - xml-types

executables:
  curator:
    source-dirs: app
    main: Main.hs
    dependencies:
    - curator
    - optparse-simple
